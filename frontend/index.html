<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toast-container"></div>
    <div class="container">
      

        <h1>Smart Task Analyzer</h1>

        <!-- INPUT SECTION -->
        <div class="input-section">
            <h2>Add a Task</h2>

            <input id="title" type="text" placeholder="Title">

            <input id="due_date" type="date">

            <input id="estimated_hours" type="number" placeholder="Estimated Hours">

            <input id="importance" type="number" placeholder="Importance (1-10)" min="1" max="10">

            <input id="dependencies" type="text" placeholder="Dependencies (comma-separated IDs)">

            <button onclick="addTask()">Add Task</button>

            <h3>Or Paste JSON</h3>
            <textarea id="jsonInput" placeholder='[{"title": "..."}]'></textarea>
        </div>

        <!-- STRATEGY SECTION -->
        <div class="strategy-box">
            <h2>Strategy</h2>
            <select id="strategy">
                <option value="smart_balance">Smart Balance</option>
                <option value="fastest_wins">Fastest Wins</option>
                <option value="high_impact">High Impact</option>
                <option value="deadline_driven">Deadline Driven</option>
            </select>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <button type="button" onclick="analyzeTasks()">Analyze</button>
            <button type="button" onclick="suggestTasks()">Suggest</button>
        </div>

        <!-- OUTPUT -->
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
